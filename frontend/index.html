<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DuoLearn - Your Language Lesson</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="duo-favicon.png" type="image/png">
</head>
<body>
  <div class="container">
    <!-- Header with progress bar and lessons completed (lives) -->
    <header class="lesson-header">
      <div class="progress-bar">
        <div class="progress"></div>
        <div class="progress-text"></div>
      </div>
      <div class="lives">‚ù§Ô∏è 0/30</div>
    </header>
    
    <!-- Lesson content -->
    <div class="lesson-content">
      <h1 class="lesson-title">Translate This Sentence</h1>
      <div class="instruction">What does this sentence mean?</div>
      <img src="duo-illustration.png" alt="Duo, your language coach" class="duo-illustration">
      <div class="speech-box">
        <span>üîä "Bonjour, comment √ßa va?"</span>
      </div>
      <div class="word-options">
        <!-- Word options will be dynamically generated -->
      </div>
      <button id="submit-btn" class="submit-btn">Submit Answer</button>
    </div>
    
    <!-- Footer with a tip -->
    <footer class="lesson-footer">
      <span class="tip">Tip: Tap on the words to select your answer.</span>
    </footer>
  </div>
  
  <!-- Audio for sound effect (used after a correct answer) -->
  <audio id="shake-sound" src="shake-sound.mp3" preload="auto"></audio>
  
  <!-- Spotlight overlay element -->
  <div id="spotlight"></div>
  
  <script src="script.js"></script>
</body>
</html>
